<section class="container">
  <div class="promotion">
    <label for="promo-code">Have A Promo Code?</label>
    <input type="text" id="promo-code" (change)="updateDiscount($event.target.value)"/> <button type="button"></button>
  </div>

  <div class="summary">
    <ul>
      <li>Subtotal <span>{{ cartService.subtotal | currency:'VND':'code' }}</span></li>
      <li>Tax <span>{{ cartService.subtotal * 0.1 | currency:'VND':'code' }}</span></li>
      <li *ngIf="cartService.discount">Discount <span>{{ cartService.discount | currency:'VND':'code' }}</span></li>
      <li class="total">Total <span>{{ cartService.subtotal * 1.1 - cartService.discount | currency:'VND':'code' }}</span></li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
</section>
