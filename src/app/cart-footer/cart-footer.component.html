<section class="container">
  <div class="promotion">
    <label for="promo-code">Have A Promo Code?</label>
    <input type="text" id="promo-code" /> <button type="button"></button>
  </div>

  <div class="summary">
    <ul>
      <li>Subtotal <span>{{ subtotal | currency:'VND':'code' }}</span></li>
      <li>Tax <span>{{ subtotal * 0.1 | currency:'VND':'code' }}</span></li>
      <li class="total">Total <span>{{ subtotal * 1.1 | currency:'VND':'code' }}</span></li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
</section>
